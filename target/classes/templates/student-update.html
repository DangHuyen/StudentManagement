    <html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Spring Boot - Hibernate</title>
    </head>
    <body>
      <a th:href="@{/student-list}">List Student</a><br />
      <h1>Edit Student:</h1>
      <form th:action="@{/updateStudent}" method="POST" th:object="${student}">
          Id: <input th:field="*{id}" readonly="true" /> <br/> <br/>
          Name: <input th:field="*{name}"/> <br/> <br/>
          Address: <input th:field="*{address}"/> <br/> <br/>
        <input type="submit" value="Submit" />
      </form>
    </body>
    </html>
