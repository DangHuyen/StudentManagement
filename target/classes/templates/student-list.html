    <html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Spring Boot - Hibernate</title>
    <style>
    table, th, td, tr {
      border: 1px solid black;
    }
    td {
      padding-right: 30px;
    }
    </style>
    </head>
    <body>
      <h1>List Student:</h1>
      <a th:href="@{/student-save}">Add Student</a>
      <br />
      <br />
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <th:block th:each="student : ${listStudent}">
          <tr>
            <td><p th:text="${student.id}"></p></td>
            <td><p th:text="${student.name}"></p></td>
            <td><p th:text="${student.address}"></p></td>
            <td><a th:href="@{/student-view/} + ${student.id}">View</a></td>
            <td><a th:href="@{/student-update/} + ${student.id}">Edit</a></td>
            <td><a th:href="@{/studentDelete/} + ${student.id}">Delete</a></td>
          </tr>
        </th:block>
      </table>
    </body>
    </html>
